<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .order {
            float: left;
            width: 30%;
            padding-bottom: 5%;
        }

        #refund {
            float: right;
            width: 25%;
        }
    </style>
</head>
<body>
<?head>
<h3>?</h3>
<?head>


<?order>
<div class='order'>
  <b>Order Number: ?</b><br>
  Status: ?<br>
  Estiated arrival Time: ? min<br>
  Quantity: ?<br>
  Total Price: $?<br>
  <b>Order Details: </b><br>
<?order>


<?orderDetails>
  Name: ?
  <input type='submit' id='WriteReview' value='Write A review' onclick='displayReview("reviewContainer?")'><br>
  <div hidden id='reviewContainer?'>
    <form method='POST' action='?'>
      <input hidden name='rID' value='?'>
      <input hidden name='cName' value='?'>
      <label>Review: </label><input type='text' name='review'><br>
      <label>Rating(0-5): </label><input type='text' name='rating'>
      <input type='submit' value='submit'>
    </form>                       
  </div> 
  Quantity: ?<br>
  Cost: $?<br>
  Notes: ?<br>
<?orderDetails>


<?contact>
  <b>Contact: </b>?<br>
  Phone: ?<br>
  Address: ?<br>
  Website: ?<br>
<?contact>


<?foot>
  <div id='refund'>
    <input type='submit' value='Refund Order' onclick='displayReview("refundContainer?")'>
    <div hidden id='refundContainer?'>
      <form method='POST' action='?'>
        <input hidden name='refund' value='?'>
        <input type='submit' value='confirm'>
      </form>
    </div>
  </div>
</div>
<?foot>
<script>
    function displayReview(id) {
        var container = document.getElementById(id);
        if (container.hidden == false) container.hidden = true;
        else container.hidden = false;
    }
</script>
</body>
</html>
